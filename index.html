<!DOCTYPE html>
<html>
<head>
	<title>Traveler's Checklist</title>
	<link rel="stylesheet" type="text/css" href="assets/css/travelChecklist.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
</head>
<body>

<div class="container">
<h1>Traveler's Checklist<i class="fa fa-plus-square-o"></i></h1>

<input type="text" placeholder="Add New Task"></input>
<ul>
	<li>Buy Plane Tickets <span><i class="fa fa-minus-square-o"></i></span></li>
	<li>Get Travel Insurance <span><i class="fa fa-minus-square-o"></i></span></li>
	<li>Book a hostel <span><i class="fa fa-minus-square-o"></i></span></li>
	<li>Make sure passport is valid <span><i class="fa fa-minus-square-o"></i></span></li>
	<li>Pack credit & debit cards <span><i class="fa fa-minus-square-o"></i></span></li>
	<li>Pack electronics <span><i class="fa fa-minus-square-o"></i></span></li>
	<li>Pack clothes <span><i class="fa fa-minus-square-o"></i></span></li>
</ul>
</div>

<script type="text/javascript" src="assets/js/travelChecklist.js"></script>
</body>
</html>
